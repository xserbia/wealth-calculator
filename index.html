<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wealth Calculator - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar (inputs) */
    .sidebar {
      width: 220px;
      background-color: #1e293b;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      border-bottom: 1px solid #475569;
      padding-bottom: 5px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #334155;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Topbar (outputs + perfil) */
    .topbar {
      background-color: #f8fafc;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }

    .topbar-left {
      display: flex;
      gap: 16px;
    }

    .topbar button {
      background: none;
      border: none;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .topbar button:hover {
      text-decoration: underline;
    }

    .topbar-profile {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-name {
      font-size: 0.9rem;
      color: #334155;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Content */
    .content {
      padding: 20px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Sidebar: Inputs -->
  <div class="sidebar">
    <h2>📝 Datos de entrada</h2>
    <button onclick="cargarSeccion('personal')">👤 Personal</button>
    <button onclick="cargarSeccion('ingresos')">💰 Ingresos</button>
    <button onclick="cargarSeccion('gastos')">🧾 Gastos</button>
    <button onclick="cargarSeccion('activos')">🏦 Activos</button>
    <button onclick="cargarSeccion('pasivos')">💳 Pasivos</button>
    <button onclick="cargarSeccion('seguros')">🛡️ Seguros</button>
    <button onclick="cargarSeccion('retiro')">🎯 Retiro</button>
    <button onclick="cargarSeccion('herencia')">📜 Herencia</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Topbar: Outputs + Perfil -->
    <div class="topbar">
      <div class="topbar-left">
        <button onclick="cargarSeccion('liquidez')">🅰️ Liquidez</button>
        <button onclick="cargarSeccion('deuda')">🅱️ Deuda</button>
        <button onclick="cargarSeccion('patrimonio')">🅲 Patrimonio</button>
        <button onclick="cargarSeccion('seguridad')">🅳 Seguridad</button>
        <button onclick="cargarSeccion('riesgo')">🅴 Riesgo</button>
        <button onclick="cargarSeccion('futuro')">🅵 Retiro</button>
        <button onclick="cargarSeccion('estate')">🅶 Herencia</button>
        <button onclick="cargarSeccion('stress')">🅷 Estrés</button>
      </div>
      <div class="topbar-profile">
        <span class="profile-name">Laura Martínez</span>
        <img src="https://via.placeholder.com/32" alt="Avatar" class="avatar" />
      </div>
    </div>

    <!-- Contenido dinámico -->
    <div class="content" id="contenido">
      <h2>Bienvenido a Wealth Calculator</h2>
      <p>Selecciona una sección del menú izquierdo (inputs) o del menú superior (outputs) para comenzar.</p>
    </div>
  </div>

  <!-- Script básico -->
<script>
  function cargarSeccion(nombre) {
    const contenedor = document.getElementById('contenido');

    fetch(`inputs/${nombre}.html`)
      .then(res => {
        if (!res.ok) throw new Error("Archivo no encontrado");
        return res.text();
      })
      .then(html => {
        contenedor.innerHTML = html;
      })
      .catch(error => {
        contenedor.innerHTML = `<p style="color:red">⚠️ Error al cargar sección: ${nombre}</p>`;
        console.error(error);
      });
  }
</script>

  </script>
</body>
</html>
